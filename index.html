      // Função para forçar a exibição da interface no ambiente web
      function forceShow() {
        window.postMessage({ action: 'setVisible', value: true }, '*');
        window.postMessage({ action: 'openPanel', value: true }, '*');
        window.postMessage({ action: 'show', value: true }, '*');
        window.postMessage({ type: 'setVisible', value: true }, '*');
      }

      // Tentar mostrar imediatamente e após alguns intervalos para garantir que o React carregou
      forceShow();
      setTimeout(forceShow, 500);
      setTimeout(forceShow, 1000);
      setTimeout(forceShow, 2000);
      
      // Adicionar um listener para garantir que cliques ou interações também tentem mostrar se sumir
      document.addEventListener('DOMContentLoaded', forceShow);
